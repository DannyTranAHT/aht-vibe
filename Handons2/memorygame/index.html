<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Memory Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .game-settings {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .setting-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        select, button {
            padding: 8px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select:hover, button:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background: linear-gradient(45deg, #764ba2, #667eea);
        }

        .game-stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            text-align: center;
        }

        .stat {
            background: rgba(102, 126, 234, 0.1);
            padding: 15px;
            border-radius: 10px;
            min-width: 120px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .grid {
            display: grid;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .grid-4x4 {
            grid-template-columns: repeat(4, 1fr);
        }

        .grid-6x6 {
            grid-template-columns: repeat(6, 1fr);
        }

        .card {
            width: 80px;
            height: 80px;
            position: relative;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.6s ease;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.matched {
            opacity: 1;
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card-back {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
            font-size: 1.2rem;
        }

        .card-front {
            background: linear-gradient(45deg, #48cae4, #0077b6);
            color: white;
            transform: rotateY(180deg);
            padding: 5px;
        }

        .card-front img {
            width: 50px;
            height: 50px;
            object-fit: contain;
        }

        .message {
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            min-height: 30px;
            margin-bottom: 15px;
            color: #333;
        }

        .message.win {
            color: #28a745;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-size: 1.1rem;
        }

        @media (max-width: 600px) {
            .card {
                width: 60px;
                height: 60px;
            }
            
            .card-front img {
                width: 35px;
                height: 35px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ðŸŽ® Pokemon Memory Game</h1>
        
        <div class="game-settings">
            <div class="setting-group">
                <label for="gridSize">Grid Size:</label>
                <select id="gridSize">
                    <option value="4">4x4 (Easy)</option>
                    <option value="6">6x6 (Hard)</option>
                </select>
            </div>
            
            <div class="setting-group">
                <label for="players">Players:</label>
                <select id="players">
                    <option value="1">1 Player</option>
                    <option value="2">2 Players</option>
                </select>
            </div>
            
            <button onclick="startNewGame()">New Game</button>
        </div>

        <div class="game-stats">
            <div class="stat">
                <div class="stat-value" id="moves">0</div>
                <div class="stat-label">Moves</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="matches">0</div>
                <div class="stat-label">Matches</div>
            </div>
            <div class="stat" id="currentPlayerStat">
                <div class="stat-value" id="currentPlayer">1</div>
                <div class="stat-label">Current Player</div>
            </div>
        </div>

        <div class="message" id="message">Click "New Game" to start!</div>
        
        <div class="grid" id="gameGrid"></div>
    </div>

    <script src="game.js"></script>
</body>
</html>
